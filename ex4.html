<html>
<head>
  <meta charset="utf-8">
  <title>script</title>
  <h1>Conparision operator & boolean</h1>
  <h2>===</h2>
  <h3>1===1</h3>
  <script>
  document.write(1===1);
  </script>

  <h3>1===2</h3>
  <script>
  document.write(1===2);
  </script>

  <h3>1&lt;2</h3>
  <script>
  document.write(1<2);
  </script>

  <h3>2&lt;1</h3>
  <script>
  document.write(2<1);
  </script>

</head>
